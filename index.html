<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<br>
		<label for="js-annoying">Annoyify:</label>
		
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">text</span>
		  </div>
		  <input id="js-annoying" type="text" class="form-control" placeholder="Enter text here" aria-describedby="basic-addon1">
		</div>
  		<div id="result"></div>

  	</div>
	<script type="text/javascript">
		
		var div = document.getElementById('result');

		document.addEventListener('keyup', function(){
			let input = document.getElementById("js-annoying").value;

			var div = document.getElementById('result');
			div.innerHTML = null;
			
			for (var i = 0; i < input.length; i++) {
				var innerDiv = document.createElement('div');
				innerDiv.innerText = input.substring(0,i);
				div.appendChild(innerDiv);
			}

			for (var i = input.length; i >= 0; i--) {
				var innerDiv = document.createElement('div');
				innerDiv.innerText = input.substring(0,i);
				div.appendChild(innerDiv);
			}

			var div = document.getElementById('result');
		});

	</script>
</body>
</html>
